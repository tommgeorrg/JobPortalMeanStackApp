
    <div class="container">
            <h1> <b>Login Page</b></h1>
    
                <form>
                        <div class="form-group">
                                <label for="Username">Username:</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" ng-model="user.username">
                              </div>
                              <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" ng-model="user.password">
                                  </div>
                    <button class="btn btn-default" type="button" data-ng-click="submit(user)">Login</button>
                    <button class="btn btn-default" type="button" ng-click="signup()">SignUp</button>


                                </form>

</div>
